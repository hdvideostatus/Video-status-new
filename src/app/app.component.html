<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content color="primary">
      <div class="ion-text-center ion-padding-top">
        <img src="assets/icon/side-bar-logo.png" alt="" width="150px" style="padding-top: 12px;" />
      </div>
      <img class="ion-margin-top" src="assets/icon/side-bar-boder.png" alt="" style="margin-left: -20px;" />
      <ion-item button color="primary" (click)="quotes()">
        <img slot="start" src="assets/icon/Quotes.svg" width="28px" alt="" />
        <ion-label>Quotes</ion-label>
      </ion-item>
      <ion-item button color="primary" href="https://4k-full-screen-video.flycricket.io/privacy.html">
        <img slot="start" src="assets/icon/Privacy-Policy.svg" width="28px" alt="" />
        <ion-label>Privacy police</ion-label>
      </ion-item>
      <ion-item button color="primary" href="mailto:4kstatushdvideostatus@gmail.com">
        <img slot="start" src="assets/icon/Feedback.svg" width="28px" alt="" />
        <ion-label>Feedback</ion-label>
      </ion-item>
      <ion-item (click)="gs.rateApp()" button color="primary">
        <img slot="start" src="assets/icon/Rating.svg" width="28px" alt="" />
        <ion-label>Rate Us</ion-label>
      </ion-item>
      <ion-item (click)="gs.appShare()" button color="primary">
        <img slot="start" src="assets/icon/Share-App.svg" width="28px" alt="" />
        <ion-label>Share App</ion-label>
      </ion-item>
      <ion-item button color="primary" (click)="gs.appShare()">
        <img slot="start" src="assets/icon/More-Apps.svg" width="28px" alt="" />
        <ion-label>More App</ion-label>
      </ion-item>
      <!-- </ion-list> -->
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
